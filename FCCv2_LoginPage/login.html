<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/07a0f5ab63.js" crossorigin="anonymous"></script>
    <title>LoginPage || FFCC</title>
    <link rel="stylesheet" href="./stylelogin.css">
    <link rel="stylesheet" href="./LoginResponsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">

            <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <ul id="form-messages">

              </ul>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signin-email" placeholder="Email" required />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="signin-password" placeholder="Password" required/>
              </div>
              <input type="submit" id="signin-btn-submit" value="Login" class="btn solid" />
            </form>

            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <ul id="form-messages1">

                </ul>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="signup-email" placeholder="Email" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="signup-password" placeholder="Password" required/>
                </div>
                <input type="submit" id="signup-btn-submit" class="btn" value="Sign up" />
              </form>
           </div>
        </div>

        <div class="panels-container">

            <div class="panel left-panel">
              <div class="content">
                <h3>Don't Have a Account?</h3>
                <p>
                  Please make a account to access the FFCC site.
                </p>
                <button class="btn transparent" id="sign-up-btn">
                  Sign up
                </button>
              </div>
              <img src="/CodeChef-VIT_New_Logo_1.png" class="image" alt="" />
            </div>

            <div class="panel right-panel">
              <div class="content">
                <h3>Already Have a Account?</h3>
                <p>
                  Sign in to access the FFCC site.
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  Sign in
                </button>
              </div>
              <img src="/CodeChef-VIT_New_Logo_1.png" class="image" alt="" />
            </div>

        </div>
    </div>
    <script src="./login.js"></script>        
</body>
</html>
